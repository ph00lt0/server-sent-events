    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">

</head>
<body>

</div>
<div class="container">
    <div class="channel">
        <div class="name">BBB</div>
        <div data-subscribers="bbb" class="subscribers">0</div>
        <button data-subscribe="bbb">Subscribe</button>
    </div>
</div>
<div class="container">
    <div class="channel">
        <div class="name">CCC</div>
        <div data-subscribers="ccc" class="subscribers">0</div>
        <button data-subscribe="ccc">Subscribe</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
